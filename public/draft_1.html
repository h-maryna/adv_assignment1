<body>

<p><input type="text" id="search" />&nbsp;<button>search</button></p>

<div id="results"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$(document).ready(function(){
	// capture keystrokes in search box
      $('#search').keyup(function(e){
      	var data = {};
      	data.s = $(this).val();

      	$.get('search_draft.php', data, function(response, status, xhr){
      	   $('#results').fadeIn('slow');
           $('#results').html(response);
           }, 'html');
       });

  });

</script>
